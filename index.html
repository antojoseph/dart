
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-Do with LocalStorage</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>To Do list with LocalStorage</h1>
    <div id="content">
    <p>
      Name : <output id="username-output"></output>
    </p>
    <p>
      Task : <output id="task-output"></output>
    </p>
    </div>

<div id="forms">
    <label for="username">Name:</label>
    <input type="text" name="username" id="username"></br>
    <label for="username">Task:</label>
    <input type="text" name="task" id="task"></br>
    <input type="submit" id="save" value="Save">
    <input type="submit" id="clear" value="Clear All">
</div>
    <script type="application/dart" src="localstorage.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
